<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goon-Radar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 30px;
    }
    button {
        padding: 20px 40px;
        font-size: 1.5rem;
        background-color: #ff4081;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        margin-top: 40px;
    }
    button:hover {
        background-color: #e91e63;
    }
    .stats {
        margin-top: 30px;
        font-size: 1.2rem;
    }
    .token-contact {
        margin-top: 30px;
        font-size: 1rem;
        color: #ff4081;
    }
    .token-contact a {
        color: #ff4081;
        text-decoration: underline;
        cursor: pointer;
    }
    .token-contact a:hover {
        color: #e91e63;
    }
    .stickman-container {
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 120px;
    }
    .stickman {
        position: relative;
        width: 50px;
        height: 120px;
    }
    .head {
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        margin: 0 auto;
    }
    .body {
        width: 2px;
        height: 50px;
        background-color: #fff;
        margin: 0 auto;
        position: relative;
        top: 0;
    }
    .arm {
        width: 2px;
        height: 40px;
        background-color: #fff;
        position: absolute;
        top: 10px;
        left: 50%;
        transform-origin: top;
        animation: swing 1s infinite alternate;
    }
    .leg {
        width: 2px;
        height: 50px;
        background-color: #fff;
        position: absolute;
        top: 50px;
    }
    .leg-left {
        left: 50%;
        transform: translateX(-10px);
    }
    .leg-right {
        left: 50%;
        transform: translateX(10px);
    }
    @keyframes swing {
        0% { transform: rotate(-30deg); }
        100% { transform: rotate(30deg); }
    }
    .twitter-link {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #1da1f2;
        border-radius: 50px;
        padding: 15px;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(29, 161, 242, 0.3);
    }
    .twitter-link:hover {
        background-color: #0d8bd9;
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(29, 161, 242, 0.4);
    }
    .twitter-icon {
        width: 30px;
        height: 30px;
        fill: white;
        display: block;
    }
</style>
</head>
<body>
    <h1>Goon-Radar</h1>
    <button id="sessionBtn">I have gooned 8==D</button>
    <div class="stats">
        <p id="count">Total goons accomplished: 0</p>
        <p id="volume">Total Jizz: 0 L</p>
    </div>

    <!-- Token Contact Field -->
    <div class="token-contact">
        <p>Token Address: <a id="tokenLink" href="#" target="_blank">Paste your address here</a></p>
    </div>

    <!-- Stickman Animation -->
    <div class="stickman-container">
        <div class="stickman">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm"></div>
            <div class="leg leg-left"></div>
            <div class="leg leg-right"></div>
        </div>
    </div>

    <!-- Twitter Link -->
    <a href="https://x.com/goonradar" target="_blank" class="twitter-link" title="Follow @goonradar on X">
        <svg class="twitter-icon" viewBox="0 0 24 24">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
    </a>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <script>
        try {
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyBGWWTMAxPUbcfGB2z4o6TyFnAcSzCtHAg",
                authDomain: "goon-radar.firebaseapp.com",
                databaseURL: "https://goon-radar-default-rtdb.firebaseio.com",
                projectId: "goon-radar",
                storageBucket: "goon-radar.firebasestorage.app",
                messagingSenderId: "694923915715",
                appId: "1:694923915715:web:e3a0fc88b76d9d5f248d76",
                measurementId: "G-YSQVL9B3E0"
            };
            
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            const sessionBtn = document.getElementById('sessionBtn');
            const countEl = document.getElementById('count');
            const volumeEl = document.getElementById('volume');
            
            // Update stats live
            const statsRef = db.ref('stats');
            statsRef.on('value', snapshot => {
                const data = snapshot.val() || { count: 0, volume: 0 };
                countEl.textContent = `Total sessions today: ${data.count}`;
                volumeEl.textContent = `Total volume: ${data.volume.toFixed(2)} L`;
            }, error => {
                console.error('Error reading data:', error);
                countEl.textContent = 'Error loading data';
                volumeEl.textContent = 'Error loading data';
            });
            
            // On button click
            sessionBtn.addEventListener('click', () => {
                const oath = confirm("I swear on Orangies life that I have gooned!");
                if (!oath) return;
                
                statsRef.get().then(snapshot => {
                    const data = snapshot.val() || { count: 0, volume: 0 };
                    const newCount = (data.count || 0) + 1;
                    const avgVolumePerSession = 0.0065; // 6.5ml
                    const newVolume = (data.volume || 0) + avgVolumePerSession;
                    return statsRef.set({ count: newCount, volume: newVolume });
                }).catch(error => {
                    console.error('Error updating data:', error);
                    alert('Error updating data. Please try again.');
                });
            });
            
        } catch (error) {
            console.error('Firebase initialization error:', error);
            document.getElementById('count').textContent = 'Firebase connection error';
            document.getElementById('volume').textContent = 'Check console for details';
        }

        // Token Address Link
        const tokenLink = document.getElementById('tokenLink');
        const tokenAddress = "0x123456789abcdef"; // klistra in din token-adress här
        const tokenURL = "https://etherscan.io/address/0x123456789abcdef"; // din länk
        tokenLink.textContent = tokenAddress;
        tokenLink.href = tokenURL;
    </script>
</body>
</html>
