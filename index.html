<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GoonRadar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    
    .logo-container {
        width: 50px;
        height: 75px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .logo-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }
    
    .title-container {
        display: flex;
        align-items: baseline;
        gap: 15px;
    }
    
    .title-container h1 {
        margin: 0;
        font-size: 2.5rem;
        color: #ff4081;
    }
    
    .by-goonie {
        color: #999;
        font-size: 1rem;
        font-style: italic;
    }
    
    h1 {
        margin-top: 30px;
    }
    button {
        padding: 20px 40px;
        font-size: 1.5rem;
        background-color: #ff4081;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        margin-top: 40px;
    }
    button:hover {
        background-color: #e91e63;
    }
    .stats {
        margin-top: 30px;
        font-size: 1.2rem;
    }
    .twitter-link {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #1da1f2;
        border-radius: 50px;
        padding: 15px;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(29, 161, 242, 0.3);
    }
    .twitter-link:hover {
        background-color: #0d8bd9;
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(29, 161, 242, 0.4);
    }
    .twitter-icon {
        width: 30px;
        height: 30px;
        fill: white;
        display: block;
    }

    .tech-credit {
        position: fixed;
        bottom: 20px;
        left: 20px;
        color: #666;
        font-size: 0.9rem;
        font-style: italic;
    }

    /* Character animation styles */
    .character-section {
        display: flex;
        justify-content: center;
        margin-top: 50px;
        margin-bottom: 50px;
    }
    
    .character-container {
        width: 200px;
        height: 300px;
        position: relative;
        cursor: pointer;
    }
    
    .animated-character {
        width: 100%;
        height: 100%;
        position: relative;
    }
    
    /* Character parts */
    .head {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 60px;
        background: #ff69b4;
        border-radius: 50%;
        border: 3px solid #000;
        z-index: 10;
    }
    
    .eye {
        position: absolute;
        width: 15px;
        height: 15px;
        background: white;
        border-radius: 50%;
        border: 2px solid #000;
    }
    
    .eye.left {
        top: 15px;
        left: 10px;
    }
    
    .eye.right {
        top: 10px;
        right: 5px;
    }
    
    .pupil {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #000;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .mouth {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 12px;
        background: #000;
        border-radius: 0 0 20px 20px;
    }
    
    .crack {
        position: absolute;
        top: 5px;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 15px;
        background: #000;
    }
    
    .body {
        position: absolute;
        top: 85px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 120px;
        background: #ffcc99;
        border: 3px solid #000;
        border-radius: 15px;
    }
    
    .arm {
        position: absolute;
        width: 15px;
        height: 60px;
        background: #ffcc99;
        border: 2px solid #000;
        border-radius: 8px;
    }
    
    .arm.left {
        top: 100px;
        left: 45px;
        transform-origin: top center;
        animation: arm-idle 3s ease-in-out infinite;
    }
    
    .arm.right {
        top: 100px;
        right: 45px;
        transform-origin: top center;
        animation: arm-stroke 1.5s ease-in-out infinite;
    }
    
    .leg {
        position: absolute;
        width: 15px;
        height: 70px;
        background: #ffcc99;
        border: 2px solid #000;
        border-radius: 8px;
    }
    
    .leg.left {
        bottom: 30px;
        left: 65px;
    }
    
    .leg.right {
        bottom: 30px;
        right: 65px;
    }
    
    .private-area {
        position: absolute;
        bottom: 110px;
        left: 50%;
        transform: translateX(-50%);
        width: 12px;
        height: 15px;
        background: #ff69b4;
        border: 2px solid #000;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        animation: throb 1.5s ease-in-out infinite;
    }
    
    @keyframes arm-stroke {
        0% { transform: rotate(-10deg); }
        50% { transform: rotate(-45deg); }
        100% { transform: rotate(-10deg); }
    }
    
    @keyframes arm-idle {
        0% { transform: rotate(5deg); }
        50% { transform: rotate(-5deg); }
        100% { transform: rotate(5deg); }
    }
    
    @keyframes throb {
        0% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.1); }
        100% { transform: translateX(-50%) scale(1); }
    }
    
    .character-container:hover .arm.right {
        animation-duration: 0.5s;
    }
    
    .character-container:hover .private-area {
        animation-duration: 0.5s;
    }
    
    /* Shadow */
    .character-container::after {
        content: "";
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 15px;
        background: radial-gradient(closest-side, rgba(0,0,0,.3), transparent 70%);
        border-radius: 50%;
        filter: blur(2px);
    }
</style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="https://i.imgur.com/NMkMseh.png" alt="GoonRadar Logo" class="logo-img">
        </div>
        <div class="title-container">
            <h1>GoonRadar</h1>
            <span class="by-goonie">By Goonie</span>
        </div>
    </div>
    <button id="sessionBtn">I have gooned :) </button>
    <div class="stats">
        <p id="count">Total goons accomplished: 0</p>
        <p id="volume">Jizz Volume: 0 L</p>
    </div>

    <!-- Animated Character -->
    <div class="character-section">
        <div class="character-container">
            <div class="animated-character">
                <div class="head">
                    <div class="crack"></div>
                    <div class="eye left">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye right">
                        <div class="pupil"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="body"></div>
                <div class="arm left"></div>
                <div class="arm right"></div>
                <div class="leg left"></div>
                <div class="leg right"></div>
                <div class="private-area"></div>
            </div>
        </div>
    </div>

    <!-- Tech Credit -->
    <div class="tech-credit">Tech by Goonie</div>

    <!-- Twitter Link -->
    <a href="https://x.com/goonradar" target="_blank" class="twitter-link" title="Follow @goonradar on X">
        <svg class="twitter-icon" viewBox="0 0 24 24">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
    </a>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <script>
        try {
            const firebaseConfig = {
                apiKey: "AIzaSyBGWWTMAxPUbcfGB2z4o6TyFnAcSzCtHAg",
                authDomain: "goon-radar.firebaseapp.com",
                databaseURL: "https://goon-radar-default-rtdb.firebaseio.com",
                projectId: "goon-radar",
                storageBucket: "goon-radar.firebasestorage.app",
                messagingSenderId: "694923915715",
                appId: "1:694923915715:web:e3a0fc88b76d9d5f248d76",
                measurementId: "G-YSQVL9B3E0"
            };
            
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            const sessionBtn = document.getElementById('sessionBtn');
            const countEl = document.getElementById('count');
            const volumeEl = document.getElementById('volume');
            
            const statsRef = db.ref('stats');
            statsRef.on('value', snapshot => {
                const data = snapshot.val() || { count: 0, volume: 0 };
                countEl.textContent = `Total sessions today: ${data.count}`;
                volumeEl.textContent = `Total volume: ${data.volume.toFixed(2)} L`;
            }, error => {
                console.error('Error reading data:', error);
                countEl.textContent = 'Error loading data';
                volumeEl.textContent = 'Error loading data';
            });
            
            sessionBtn.addEventListener('click', () => {
                const oath = confirm("I swear that I have gooned to ejaculation.");
                if (!oath) return;
                
                statsRef.get().then(snapshot => {
                    const data = snapshot.val() || { count: 0, volume: 0 };
                    const newCount = (data.count || 0) + 1;
                    const avgVolumePerSession = 0.0065;
                    const newVolume = (data.volume || 0) + avgVolumePerSession;
                    return statsRef.set({ count: newCount, volume: newVolume });
                }).catch(error => {
                    console.error('Error updating data:', error);
                    alert('Error updating data. Please try again.');
                });
            });
            
        } catch (error) {
            console.error('Firebase initialization error:', error);
            document.getElementById('count').textContent = 'Firebase connection error';
            document.getElementById('volume').textContent = 'Check console for details';
        }
    </script>
</body>
</html>
