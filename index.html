
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goon-Radar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 30px;
    }
    button {
        padding: 20px 40px;
        font-size: 1.5rem;
        background-color: #ff4081;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        margin-top: 40px;
    }
    button:hover {
        background-color: #e91e63;
    }
    .stats {
        margin-top: 30px;
        font-size: 1.2rem;
    }
</style>
</head>
<body>
    <h1>Goon-Radar</h1>
    <button id="sessionBtn">I have gooned 8==D</button>
    <div class="stats">
        <p id="count">Total goons today: 0</p>
        <p id="volume">Total Jizz: 0 L</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        // TODO: Replace with your own Firebase project config
        const firebaseConfig = {
  apiKey: "AIzaSyBGWWTMAxPUbcfGB2z4o6TyFnAcSzCtHAg",
  authDomain: "goon-radar.firebaseapp.com",
  databaseURL: "https://goon-radar-default-rtdb.firebaseio.com",
  projectId: "goon-radar",
  storageBucket: "goon-radar.firebasestorage.app",
  messagingSenderId: "694923915715",
  appId: "1:694923915715:web:e3a0fc88b76d9d5f248d76",
  measurementId: "G-YSQVL9B3E0"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const sessionBtn = document.getElementById('sessionBtn');
        const countEl = document.getElementById('count');
        const volumeEl = document.getElementById('volume');

        // Update stats live
        const statsRef = db.ref('stats');
        statsRef.on('value', snapshot => {
            const data = snapshot.val() || { count: 0, volume: 0 };
            countEl.textContent = `Total sessions today: ${data.count}`;
            volumeEl.textContent = `Total volume: ${data.volume.toFixed(2)} L`;
        });

        // On button click
        sessionBtn.addEventListener('click', () => {
            const oath = confirm("I swear on Orangies life that I have gooned!");
            if (!oath) return;

            statsRef.get().then(snapshot => {
                const data = snapshot.val() || { count: 0, volume: 0 };
                const newCount = (data.count || 0) + 1;
                const avgVolumePerSession = 0.0065; // 6.5ml
                const newVolume = (data.volume || 0) + avgVolumePerSession;
                statsRef.set({ count: newCount, volume: newVolume });
            });
        });
    </script>
</body>
</html>
